<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">
  <link rel="shortcut icon" href="/img/logo-128.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <div class="site-name"><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></div>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumbs" role="navigation">
      <li><a href="/" title="Home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <figure>
        <picture id="restaurant-img" class="restaurant-img"></picture>
        <figcaption id="restaurant-cuisine"></figcaption>
      </figure>
      <button id="add-to-fav" class="add-to-fav" role="switch"></button>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
      <form action="" id="review-form">
        <input id="restaurant-id" type="hidden" name="restaurant_id">
        <label for="name">Your name:</label><br>
        <input id="name" type="text" name="name" placeholder="Agent Smith">
        <fieldset>
          <legend>Set your rating:</legend>
          <input id="rating-1" type="radio" name="rating" value="1"> <label for="rating-1">1</label>
          <input id="rating-2" type="radio" name="rating" value="2"> <label for="rating-2">2</label>
          <input id="rating-3" type="radio" name="rating" value="3"> <label for="rating-3">3</label>
          <input id="rating-4" type="radio" name="rating" value="4"> <label for="rating-4">4</label>
          <input id="rating-5" type="radio" name="rating" value="5" checked> <label for="rating-5">5</label>
        </fieldset>
        <label for="comments">Your comment:</label><br>
        <textarea id="comments" name="comments"></textarea>
        <button type="submit" aria-label="Add your review">Send</button>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/" title="Restaurant Reviews"><strong>Restaurant&nbsp;Reviews</strong></a> All&nbsp;Rights&nbsp;Reserved.
  </footer>
  <!-- End footer -->

  <!-- Main javascript file -->
  <script type="text/javascript" src="/js/restaurant-info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD707Bza6_lkRCfcnSokK99Z1UcXkyOF2E&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
